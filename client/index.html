<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    <script src="./libs/jQuery/dist/jquery.min.js"></script>
    <script src="./libs/knockout/dist/knockout.js"></script>
    <script src="./libs/q/q.js"></script>
    <script src="./scripts/StringFormat.js"></script>
    <script data-main="./scripts/start" src="./libs/requirejs/require.js"></script>
    <title>VSO Dashboard</title>
  </head>
  <body>
    <nav>
      <h3 style="margin: 10px;color: #61AFEF; text-align: center;">VSO Dashboard</h3>
      <p>Welcome <span data-bind="text: userProfile() != undefined ? userProfile().displayName : '' "></span></p>
      <div id="menu" data-bind="control: menu"></div>
      <div id="refreshPeriod">
        Refresh Interval (min):
        <ul id="refreshPeriodList">
          <li class="clickable">1</li>
          <li class="selected clickable">5</li>
          <li class="clickable">10</li>
        </ul>
      </div>
    </nav>
    <div id="content-wrapper">
      <div id="content" data-bind="page: pageViewModel"></div>
      <div id="bottom">
        <footer>
          <p style="margin: 0; position: relative; top: 50%; transform: translate(0, -50%);">
            Created by <a href="mailto:stevhob@microsoft.com">Steven Hobson-Campbell</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
