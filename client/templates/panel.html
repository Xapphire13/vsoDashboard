<div class="panel">
  <div class="panel-header">
    <h3 style='display: inline-block; margin-right: 10px;' data-bind="text: title"></h3>
    <p style='display: inline-block; font-weight: bold;' class='clickable clickable-color' data-bind="click: remove">(Remove)</p>
  </div>
  <div class="panel-content">
  </div>
  <div class="panel-commands-wrapper" data-bind="style: { height: commands().length > 0 ? '30px' : '0' }">
    <div class="panel-commands" data-bind="foreach: commands">
      <div class="panel-command clickable" data-bind="text: label, click: onClick, css: {'panel-command-active': active}"></div>
    </div>
  </div>
</div>
