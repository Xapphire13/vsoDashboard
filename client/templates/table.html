<table>
  <colgroup data-bind="foreach: columns">
    <col data-bind="attr: { style: style }, style: { width: `${width}%` }">
  </colgroup>
  <thead>
    <tr class="header" data-bind="foreach: columns">
      <th data-bind="text: name"></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: items">
    <tr data-bind="css: $root.getRowCssClass($data), foreach: $parent.columns, event: { mousedown: function(data, event) { $parent.rowClick.call($parent, data, event) }, contextmenu: function(data, event) { return false; }}">
      <td data-bind="html: $root.getValue($parent, itemKey, $data), css: cssClass, css: { clickable: onClick != undefined }, click: function(data, event) { onClick($parent, event); }"></td>
    </tr>
  </tbody>
</table>
