<div class="table" data-bind="visible: items().length > 0">
  <div class="header" data-bind="foreach: columns">
    <div class="column" data-bind="
      text: name,
      style: {
        width: typeof(width) === 'string' ? width : '0px',
        flex: typeof(width) === 'number' ? `${width} 1 auto` : '0 1 auto'
      }">
    </div>
  </div>
  <div data-bind="foreach: items">
    <div class="row" data-bind="
      css: $parent.getRowCssClass($data),
      foreach: $parent.columns,
      event: {
        mousedown: function(data, event) { $parent.rowClick.call($parent, data, event) },
        contextmenu: function(data, event) { return false; }
      }">
      <div class="column" data-bind="
        html: $parents[1].getValue($parent, $data),
        css: cssClass,
        css: { clickable: onClick != undefined },
        click: function(data, event) { onClick($parent, event); },
        style: {
          width: typeof(width) === 'string' ? width : '0px',
          flex: typeof(width) === 'number' ? `${width} 1 auto` : '0 1 auto'
        }">
      </div>
    </div>
  </div>
</div>
<div class="table-noRows" data-bind="visible: items().length == 0">
  No rows
</div>
