<table>
  <colgroup data-bind="foreach: columns">
    <col data-bind="attr: { style: style }, style: { width: `${width}%` }">
  </colgroup>
  <thead>
    <tr class="header" data-bind="foreach: columns">
      <th data-bind="text: name"></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: items">
    <tr data-bind="css: $root.context.getRowCssClass($data), foreach: $parent.columns">
      <td data-bind="html: $root.context.getValue($parent, itemKey, $data), css: cssClass, css: { clickable: onClick != undefined }, click: function() { onClick($parent); }"></td>
    </tr>
  </tbody>
</table>
